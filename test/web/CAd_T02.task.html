<script>
    var temp_4 = " \
        <div> \

<div id="temp_5">
    <h4>5. 요소 템플릿</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>

<script src="../../external/LCommon.web.js"></script>
<script src="../../external/DataSet.js"></script>
<script src="../../src/DataAD.js"></script>
<script src="../../src/ContainerAD.js"></script>
<script>

// 기본 ds 구성
{
    // ds 생성
    var ds = new DataSet("ds");

    var dt1 = ds.tables.add("Table1"); // 2방식 : 직접 생성 방식 : 테이블

    ds.tables["Table1"].columns.add("p1_name");
    ds.tables["Table1"].columns.add("p2_name");

    var dr = null;

    dr = dt1.newRow();
    dr["p1_name"] = '1번내용';
    dr["p2_name"] = '2번내용';
    dt1.rows.add(dr);

    dr = dt1.newRow();
    dr["p1_name"] = '10번내용';
    dr["p2_name"] = '20번내용';
    dt1.rows.add(dr);
    // ds.acceptChanges();   // 커밋 시점 이후 부터 반영

    dr = dt1.newRow();
    dr["p1_name"] = '100번내용';
    dr["p2_name"] = '200번내용';
    dt1.rows.add(dr);

    // dt1.rows.removeAt(1);
}
{
    //-----------------------------------------------------------------
    // 주석템플릿
    // 생성자 ( put선택자, 템플릿선택자 )
    var CD1 = new ContainerAdapter("#put_1", "#temp_1"); 

    CD1.setTableSlot("Table1", "tbody");   
    CD1.tables["Table1"].record.setSlot("tr");
    CD1.tables["Table1"].column.setSlot("td", "td");
    CD1.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // 스크립트 템플릿 + 핸들바 템플릿
    // 생성자 ( put선택자, 템플릿선택자 )
    var CD2_1 = new ContainerAdapter("#put_2", "#temp_2_1"); 

    CD2_1.setTableSlot("Table1", "tbody");   
    CD2_1.tables["Table1"].record.setSlot("tr");
    CD2_1.tables["Table1"].column.setSlot("td", "td");
    CD2_1.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // 생성자 ( put선택자, 템플릿선택자 )
    // <template 태그 템플릿
    var CD3 = new ContainerAdapter("#put_3", "#temp_3"); 

    CD3.setTableSlot("Table1", "tbody");   
    CD3.tables["Table1"].record.setSlot("tr");
    CD3.tables["Table1"].column.setSlot("td", "td");
    CD3.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // String 템플릿 : 쉐도우적용
    // 생성자 ( put선택자, 템플릿선택자 )
    // 선택자가 없으므로 별도로 import 해야함
    var CD4 = new ContainerAdapter("#put_4"); 
    CD4.setShadow(true);        // 쉐도우돔 설정
    CD4.import(temp_4);
    CD4.setTableSlot("Table1", "tbody");   
    CD4.tables["Table1"].record.setSlot("tr");
    CD4.tables["Table1"].column.setSlot("td", "td");
    CD4.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // 원본 적용방식으로 변형
    // 생성자 ( put선택자, 템플릿선택자 )
    var CD5 = new ContainerAdapter(null, "#temp_5"); 

    CD5.setTableSlot("Table1", "tbody");   
    CD5.tables["Table1"].record.setSlot("tr");
    CD5.tables["Table1"].column.setSlot("td", "td");
    CD5.update(ds, "Table1");
}

console.log('-End-');
</script>
