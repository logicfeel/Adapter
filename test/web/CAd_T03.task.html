<html>
<head>
    <meta charset="UTF-8">
    <title>브라우저 테스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>브라우저 테스트 (콘솔로그 참조)</h1>


<!--putElement-->
<h3>1. 레코드-O | 레코드슬롯-X | 컬럼슬롯-O</h3>
<div id="put_3"></div>
<hr />

<h3>2. 레코드-O | 레코드슬롯-X | 컬럼슬롯-X</h3>
<div id="put_4"></div>
<hr />

<h3>3. 레코드-X | 레코드슬롯-X | 컬럼슬롯-O</h3>
<div id="put_5"></div>
<hr />

<h3>4. 레코드-X | 레코드슬롯-X | 컬럼슬롯-X</h3>
<div id="put_6"></div>
<hr />

<template id="temp_1">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><p style="color:blue">Head<input type="button" name="aa" value="H버튼"></p></th>
                </tr>        
            </thead>
            <tbody>
                <tr>
                    <td><p><input type="button" name="aa" value="버튼"></input></p></td>
                </tr>        
            </tbody>
        </table>
    </div>    
</template>

<script src="../../external/LCommon.web.js"></script>
<script src="../../external/DataSet.js"></script>
<script src="../../src/DataAD.js"></script>
<script src="../../src/ContainerAD.js"></script>
<script>

// 기본 ds 구성
{
    // ds 생성
    var ds = new DataSet("ds");

    var dt1 = ds.tables.add("Table1"); // 2방식 : 직접 생성 방식 : 테이블

    ds.tables["Table1"].columns.add("p1_name");
    ds.tables["Table1"].columns.add("p2_name");

    var dr = null;

    dr = dt1.newRow();
    dr["p1_name"] = '1번내용';
    dr["p2_name"] = '2번내용';
    dt1.rows.add(dr);

    dr = dt1.newRow();
    dr["p1_name"] = '10번내용';
    dr["p2_name"] = '20번내용';
    dt1.rows.add(dr);
    // ds.acceptChanges();   // 커밋 시점 이후 부터 반영

    dr = dt1.newRow();
    dr["p1_name"] = '100번내용';
    dr["p2_name"] = '200번내용';
    dt1.rows.add(dr);
}
{
    //-----------------------------------------------------------------
    // 1. 레코드-O | 레코드슬롯-X | 컬럼슬롯-O
    var CD1 = new ContainerAdapter("#put_3", "#temp_1"); 

    CD1.setTableSlot("Table1", "tbody");   
    CD1.tables["Table1"].record.setSlot("tr");
    CD1.tables["Table1"].column.setSlot("td",  [
        {name: "p1_name", selector: "p"},
        {name: "p2_name", selector: "p input[value]"}
    ]);
    CD1.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // 2. 레코드-O | 레코드슬롯-X | 컬럼슬롯-X
    var CD2 = new ContainerAdapter("#put_4", "#temp_1"); 

    CD2.setTableSlot("Table1", "tbody");   
    CD2.tables["Table1"].record.setSlot("tr");
    CD2.tables["Table1"].column.setSlot("td", "td");
    CD2.update(ds, "Table1");
}
{
    //-----------------------------------------------------------------
    // 3. 레코드-X | 레코드슬롯-X | 컬럼슬롯-O
    var CD3 = new ContainerAdapter("#put_5", "#temp_1"); 

    CD3.setTableSlot("Table1", "tbody tr");   
    CD3.tables["Table1"].column.setSlot("td", [
        {name: "p1_name", selector: "p"},
        {name: "p2_name", selector: "p input[value]"}
    ]);
    CD3.update(ds, "Table1");
}

{
    //-----------------------------------------------------------------
    // 4. 레코드-X | 레코드슬롯-X | 컬럼슬롯-X  : 컬럼설절은 하나 슬롯은 사용안함
    var CD4 = new ContainerAdapter("#put_6", "#temp_1"); 

    CD4.setTableSlot("Table1", "tbody tr");   
    CD4.tables["Table1"].column.setSlot("td", "td");
    CD4.update(ds, "Table1");
}

console.log('-End-');
</script>

</body>
</html>
