<html>
<head>
    <meta charset="UTF-8">
    <title>브라우저 테스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>브라우저 테스트 (콘솔로그 참조)</h1>

<!--putElement-->
<h3>2개의 DS + 멀티테이블</h3>
<div id="put_1"></div>
<!--<hr />-->

<template id="temp_1">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                </tr>        
            </thead>            
            <tbody>
                <tr>
                    <td></td>
                </tr>        
            </tbody>
        </table>
        <ul class="list-group">
            <li class="list-group-item"></li>
        </ul>        
    </div>    
</template>

<script src="../../external/LCommon.web.js"></script>
<script src="../../external/DataSet.js"></script>
<script src="../../src/DataAD.js"></script>
<script src="../../src/ContainerAD.js"></script>
<script>

// 기본 ds 구성
{
    // ds 생성
    var ds = new DataSet("ds");

    var dt1 = ds.tables.add("Table1"); // 2방식 : 직접 생성 방식 : 테이블

    ds.tables["Table1"].columns.add("p1_name");
    ds.tables["Table1"].columns.add("p2_name");

    var dr = null;

    dr = dt1.newRow();
    dr["p1_name"] = '1번내용';
    dr["p2_name"] = '2번내용';
    dt1.rows.add(dr);

    dr = dt1.newRow();
    dr["p1_name"] = '10번내용';
    dr["p2_name"] = '20번내용';
    dt1.rows.add(dr);
    // ds.acceptChanges();   // 커밋 시점 이후 부터 반영

    dr = dt1.newRow();
    dr["p1_name"] = '100번내용';
    dr["p2_name"] = '200번내용';
    dt1.rows.add(dr);
    
    // dt1.rows.removeAt(1);

    var dt2 = ds.tables.add("H_Table"); // 2방식 : 직접 생성 방식 : 테이블

    ds.tables["H_Table"].columns.add("p1_nm");
    ds.tables["H_Table"].columns.add("p2_nm");

    var dr = null;

    dr = dt2.newRow();
    dr["p1_nm"] = '제목A';
    dr["p2_nm"] = '제목B';
    dt2.rows.add(dr);


    var ds2 = new DataSet("ds_li");

    var dt3 = ds2.tables.add("L_Table"); // 2방식 : 직접 생성 방식 : 테이블

    ds2.tables["L_Table"].columns.add("p1_name");
    ds2.tables["L_Table"].columns.add("p2_name");

    var dr = null;

    dr = dt3.newRow();
    dr["p1_name"] = '1번내용..';
    dr["p2_name"] = '2번내용..';
    dt3.rows.add(dr);

    dr = dt3.newRow();
    dr["p1_name"] = '10번내용..';
    dr["p2_name"] = '20번내용..';
    dt3.rows.add(dr);

}
{
    //-----------------------------------------------------------------
    // 컬럼 콜백
    var CD1 = new ContainerAdapter("#put_1", "#temp_1"); 
    CD1.setTableSlot("H_Table", "thead");   
    CD1.tables["H_Table"].record.setSlot("tr");
    CD1.tables["H_Table"].column.setSlot("th"); 

    CD1.setTableSlot("Table1", "tbody");   
    CD1.tables["Table1"].record.setSlot("tr");
    CD1.tables["Table1"].column.setSlot("td"); 

    CD1.setTableSlot("L_Table", "ul");   
    CD1.tables["L_Table"].record.setSlot("ul");
    CD1.tables["L_Table"].column.setSlot("li"); 


    CD1.update(ds, "H_Table");
    CD1.update(ds, "Table1");
    CD1.update(ds2, "L_Table");
}

console.log('-End-');
</script>

</body>
</html>
