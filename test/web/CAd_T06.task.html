<html>
<head>
    <meta charset="UTF-8">
    <title>브라우저 테스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h1>브라우저 테스트 (콘솔로그 참조)</h1>

<!--putElement-->
<h3>이벤트</h3>
<div id="put_1"></div>
<button id="btn_1">데이터추가</button>

<hr />

<h3>호출구조 요약형</h3>
<div id="put_2"></div>
<button id="btn_2">데이터추가</button>


<p id="temp_1"><!--
    <div>
        <ul class="list-group">
            <li class="list-group-item"></li>
        </ul>        
    </div>-->
</p>

<script src="../../external/LCommon.web.js"></script>
<script src="../../external/DataSet.js"></script>
<script src="../../src/DataAD.js"></script>
<script src="../../src/ContainerAD.js"></script>
<script>

// 기본 ds 구성
{
    var ds2 = new DataSet("ds_li");

    var dt3 = ds2.tables.add("L_Table"); // 2방식 : 직접 생성 방식 : 테이블

    ds2.tables["L_Table"].columns.add("p1_name");
    ds2.tables["L_Table"].columns.add("p2_name");

    var dr = null;

    dr = dt3.newRow();
    dr["p1_name"] = '1번내용..';
    dr["p2_name"] = '2번내용..';
    dt3.rows.add(dr);

    dr = dt3.newRow();
    dr["p1_name"] = '10번내용..';
    dr["p2_name"] = '20번내용..';
    dt3.rows.add(dr);
    // ds2.acceptChanges(); 
}
// ###########################################
{
    // 컬럼 콜백
    var CD1 = new ContainerAdapter("#put_1", "#temp_1"); 

    CD1.setTableSlot("L_Table", "ul");   
    CD1.tables["L_Table"].record.setSlot("ul");
    CD1.tables["L_Table"].column.setSlot("li", null, 
        function(pValue, pIndex, pRow, pSlotElem) {
            pSlotElem.onclick = function() {
                dt3.rows.remove(pRow);
                CD1.update(ds2, "L_Table");
            };
            return document.createTextNode(pValue);
        }    
    ); 
    CD1.onUpdated = function(pDataSet, pTableName) {
        pDataSet.acceptChanges(); 
    }
    
    CD1.update(ds2, "L_Table");
}
{
    var btn1 =document.querySelector("#btn_1");
    var cnt_1 = 0;
    btn1.onclick = function() {
        dr = dt3.newRow();
        dr["p1_name"] = '1번 추가-' + cnt_1;
        dr["p2_name"] = '2번 추가-' + cnt_1;
        dt3.rows.add(dr);
        cnt_1++;
        CD1.update(ds2, "L_Table");
    };
}
// ###########################################
{
    var ds1 = new DataSet("ds_li");
    var dt2 = ds1.tables.add("L_Table2");
    ds1.tables["L_Table2"].columns.add("p1_name");
    ds1.tables["L_Table2"].columns.add("p2_name");    
}
{
    // 컬럼 콜백 (호출구조 요약형)
    var CD2 = new ContainerAdapter("#put_2", "#temp_1"); 
    CD2.setTableSlot("L_Table", "ul");

    CD2.tables["L_Table"].record.setSlot("ul");
    CD2.tables["L_Table"].column.setSlot("li");
    CD2.tables["L_Table"].column.callback = function(pValue, pIndex, pDataRow, pSlotElem, pDataSet) {
        pSlotElem.onclick = function(event) {
            pDataRow._dataTable.rows.remove(pDataRow);   // row 삭제
            CD2.update(pDataRow._dataTable._dataSet, "L_Table2", "L_Table");
        };
    };

    CD2.updateCommit(ds1, "L_Table2", "L_Table");
    CD2.initTableMapping(); 
}
{
    var btn2 =document.querySelector("#btn_2");
    var cnt_2 = 0;
    btn2.onclick = function() {
        dr = dt2.newRow();
        dr["p1_name"] = '1번 추가-' + cnt_2;
        dr["p2_name"] = '2번 추가-' + cnt_2;
        dt2.rows.add(dr);
        cnt_2++;
        CD2.update(ds1, "L_Table2", "L_Table");
    };
}

// ds2.tables[0].rows.removeAt(1);

console.log('-End-');
</script>

</body>
</html>
